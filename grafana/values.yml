admin:
  existingSecret: grafana-admin-secret
dashboardsProvider:
  enabled: true
  configMaps:
    default: grafana-dashboards

dashboardsConfigMaps:
   - configMapName: grafana-dashboards
     folderName: foo
     fileName: dashboard_layout.json

datasources:
  secretDefinition:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://192.168.49.2:30090
        version: 1
        editable: true
        isDefault: true
